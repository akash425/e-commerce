version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    networks:
      - ecommerce-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  ingest-analytics-engine:
    build:
      context: .
      dockerfile: services/ingest-analytics-engine/Dockerfile
    container_name: ecommerce-ingest
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - ecommerce-network
    restart: on-failure

  api-service:
    build:
      context: .
      dockerfile: services/api-service/Dockerfile
    container_name: ecommerce-api
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - ecommerce-network
    restart: unless-stopped

  ui-service:
    build:
      context: services/ui-service
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: ecommerce-ui
    ports:
      - "${UI_PORT:-80}:80"
    depends_on:
      - api-service
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data:

